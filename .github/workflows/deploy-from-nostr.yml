name: Deploy from Nostr to GitHub Pages

on:
  # schedule:
    # Run every 6 hours
    # - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Install ngit
        run: |
          curl -Ls https://ngit.dev/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Git
        run: |
          git config --global user.name "Loom Bot"
          git config --global user.email "bot@loom.dev"
      
      - name: Pull from Nostr repository
        run: |
          # Add the Nostr remote using ngit
          ngit remote add nostr "nostr://npub1hw6amg8p24ne08c9gdq8hhpqx0t0pwanpae9z25crn7m9uy7yarse465gr/relay.ngit.dev/loom-site"
          
          # Fetch from Nostr
          ngit fetch nostr
          
          # Merge changes from Nostr main branch
          git merge nostr/main --allow-unrelated-histories -m "Sync from Nostr repository" || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Create sync report
        if: always()
        run: |
          echo "## Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest commit**: $(git log -1 --oneline)" >> $GITHUB_STEP_SUMMARY

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: sync-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4